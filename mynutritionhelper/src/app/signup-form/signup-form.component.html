<form [formGroup]="form" (ngSubmit)="login()">
    <div class="alert alert-danger" *ngIf="form.errors">
        The username or password is invalid.
    </div>
    <div class="form-group">
        <label for="username">
            Username
        </label>
        <input formControlName="username" id="username" type="text" class="form-control">
        <div *ngIf="username?.pending">
            Checking for Uniqueness.....
        </div>
        <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">
            <div *ngIf="username?.errors?.['required']">User Name is required</div>
            <div *ngIf="username?.errors?.['minlength']">
                You need at least {{ username?.errors?.['minlength'].requiredLength }} characters </div>
                <div *ngIf="username?.errors?.['cannotContainSpace']">
                    Username cannot contain a space. </div>  
                    <div *ngIf="username?.errors?.['shouldBeUnique']">
                        Username is already taken.</div>  
        </div>

    </div>
    <br />
    <div class="form-group">
        <label for="password">
            Password
        </label>
        <input formControlName="password" id="password" type="text" class="form-control">
        <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">
            Password is required.
        </div>
    </div>
    <br />
    <button class="btn btn-primary" type="submit">
        Sign Up
    </button>
</form>
