<p>posts works!</p>

<input class="form-control" type="text" (keyup.enter)="createPost(title)" #title>
<br />
<ul class="list-group">
    <li *ngFor="let post of posts"
    class="list-group-item">
    <button
        (click) = "updatePost()"
        class="btn btn-default btn-sm">
        Update
    </button>
    &nbsp;
    <button
        (click) = "deletePost(post)"
        class="btn btn-default btn-sm">
        Delete
    </button>
        {{post.title}}
    </li>
</ul>
